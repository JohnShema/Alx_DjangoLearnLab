<!-- relationship_app/templates/relationship_app/library_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ library.name }}</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <p>Address: {{ library.address }}</p>

    <h2>Books Available</h2>
    <ul>
        {% for book in library.book_set.all %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books available in this library.</li>
        {% endfor %}
    </ul>
</body>
</html>
